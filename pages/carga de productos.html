<head>

</head>
<body>
    <header>
        <nav>
            <div class="logo">La Casa del Enfoque</div>
            <div class="hamburger" id="hamburgerMenu">
                <span></span>
                <span></span>
                <span></span>

            <ul class="nav-links" id="navLinks">

            </ul>
        </nav>
    </header>

    <div class="product-container">
        <h2>Cargar Producto</h2>
        <form id="product-form">
            
            <label for="nombre-producto">Nombre del Producto:</label>
            <input type="text" id="nombre-producto" name="nombre-producto" required>
            
            <label for="descripcion-producto">Descripción:</label>
            <textarea id="descripcion-producto" name="descripcion-producto" required></textarea>
            
            <label for="precio-producto">Precio:</label>
            <input type="number" id="precio-producto" name="precio-producto" required>

            <label for="imagen-producto">Imagen del Producto:</label>
            <input type="file" id="imagen-producto" name="imagen-producto" accept="image/*" required>

            <button type="submit" href="producto.html">Guardar Producto</button>
        </form>
    </div>
    
    <div class="table-container">
        <h2>Productos Cargados</h2>
        <div id="product-grid"></div>
    </div>
    <a href="https://wa.link/r8x6t5"><img src="../assets/Whatssap logo.png" alt="WhatsApp" class="social-media"></a>

    <footer>

    <script src="../java/carga de productos.js" defer></script>
